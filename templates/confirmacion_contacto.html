{% extends "base.html" %}
{% block title %}Mensaje enviado · NexoStore{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="alert alert-success shadow-sm">
            <h1 class="h4 mb-2">¡Listo! Recibimos tu mensaje.</h1>
            <p class="mb-0">
                Asunto: <strong>{{ contacto.asunto }}</strong><br>
                Te responderemos a: <strong>{{ contacto.correo }}</strong>
            </p>
        </div>

        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" href="{% url 'home' %}">Volver al inicio</a>
            <a class="btn btn-primary" href="{% url 'catalogo' %}">Ir al catálogo</a>
        </div>
    </div>
</div>
{% endblock %}
