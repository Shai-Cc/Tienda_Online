<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .img-producto {
            height: 200px;
            object-fit: cover;
        }
    </style>
    
    </head>

<body class="container mt-2">
    <div class=" alert alert-info text-center" role="alert">
        <h4 class="alert-heading">Tienda Online</h4>
    </div>

    <div class="row justify-content-center">
        {% for producto in productos %}
        <div class="col-4 md-4">
            <div class="card h-100 shadow-sm">

                {% if producto.imagen1 %}
                <img src="{{ producto.imagen1.url }}" class="card-img-top img-producto" alt="{{ producto.nombre }}">
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text text-muted mb-1">
                        {{ producto.categoria.nombre }}
                    </p>
                    <p class="card-text fw-bold mb-3">
                        Precio: ${{ producto.precio_base }}
                    </p>

                    <a href="{% url 'detalle_producto' producto.slug %}" class="btn btn-primary mt-auto">
                        Ver producto
                    </a>
                </div>

            </div>

        </div>
        {% empty %}
        <p class="text-center">No hay productos disponibles.</p>
        {% endfor %}
    </div>
</body>

</html>
