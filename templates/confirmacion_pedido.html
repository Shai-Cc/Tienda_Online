<!doctype html>
<html lang="en">
    <head>
        <title>Pedido Recibido</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container mt-4">
            <div class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">¡Gracias, {{ pedido.nombre_cliente }}!</h4>
                <p>
                    Hemos recibido tu solicitud y nos pondremos en contacto contigo pronto a través de tu correo {{ correo_cliente }}.
                </p>
                <hr />
                <p class="mb-1">
                    <strong>Número de Pedido:</strong>
                    <br>
                    <strong>{{ pedido.token_seguimiento }}</strong>
                </p>
                <p class="mb-0">
                    Guarda este número para hacer seguimiento de tu pedido.
                </p>

            </div>
            <a href="{% url 'catalogo' %}" class="btn btn-secondary">
                Volver al Catálogo
            </a>
            <a href="{% url 'home' %}" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </body>
</html>
