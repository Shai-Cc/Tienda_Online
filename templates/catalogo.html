<!doctype html>
<html lang="en">

<head>
    <title>Cátalogo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .img-producto {
            height: 200px;
            object-fit: cover;
        }
    </style>

    </head>

<body class="container mt-2">
    <h1 class="text-center mb-4">Catálogo</h1>

    <form action="" method="get" class="row g-2 mb-4">
        <div class="col-md-4">
            <label for="categoria" class="form-label">Categoría:</label>
            <select name="categoria" id="categoria" class="form-select">
                <option value="">Todas las categorías</option>
                {% for categoria in categorias %}
                <option value="{{ categoria.slug }}" {% if categoria.slug == categoria_seleccionada %}selected{% endif %}>
                    {{ categoria.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label for="q" class="form-label">Buscar:</label>
            <input type="text" name="q" id="q" class="form-control" placeholder="Buscar por nombre o descripción" value="{{ busqueda | default_if_none:'' }}">
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    
    </form>

        <div class="row justify-content-center">
            {% for producto in productos %}
            <div class="col-4 md-4">
                <div class="card h-100 shadow-sm">
    
                    {% if producto.imagen1 %}
                    <img src="{{ producto.imagen1.url }}" class="card-img-top img-producto" alt="{{ producto.nombre }}">
                    {% endif %}

                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p>{{ producto.categoria.nombre }}</p>
                        <p>${{ producto.precio_base }}</p>

                        <a href="{% url 'detalle_producto' producto.slug %}" class="btn btn-primary mt-auto">
                            Ver producto
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No hay productos que coincidan con los criterios de búsqueda.</p>
            {% endfor %}
        </div>


</body>

</html>
