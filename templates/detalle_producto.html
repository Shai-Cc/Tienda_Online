<!doctype html>
<html lang="en">

<head>
    <title>Detalle Producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">{{ producto.nombre }}</h1>

        <div class="row">
            <div class="col-md-6">
                {% if producto.imagen1 %}
                <img src="{{ producto.imagen1.url }}" class="img-fluid rounded mb-3" alt="{{ producto.nombre }}" />
                {% endif %}

            </div>
            <div class="col-md-6">
                {% if producto.imagen2 %}
                <img src="{{ producto.imagen2.url }}" class="img-fluid rounded mb-3"
                    alt="{{ producto.nombre }}" />
                {% endif %}
            </div>
            <div class="col-md-6">
                {% if producto.imagen3 %}
                <img src="{{ producto.imagen3.url }}" class="img-fluid rounded mb-3"
                    alt="{{ producto.nombre }}" />
                {% endif %}
            </div>
        </div>

        <div class="col-md-6">
            <p class="text-muted mb-1"> Categoría: {{ producto.categoria.nombre }}</p>
            <p class="fs-4 fw-bold">Precio Base: ${{ producto.precio_base }}</p>

            <br>

            <h5>Descripción</h5>
            <p>{{ producto.descripcion }}</p>

            <br>

            <a href="{% url 'catalogo' %}" class="btn btn-outline-secondary">
                Volver al Catálogo
            </a>
        </div>

    </div>

</body>

</html>
