<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reporte del Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="container py-4">

    <h1 class="mb-3">Reporte del Sistema</h1>

    <form class="row g-2 mb-4" method="get">
        <div class="col-md-4">
            <label class="form-label">Desde</label>
            <input class="form-control" type="date" name="desde" value="{{ desde }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">Hasta</label>
            <input class="form-control" type="date" name="hasta" value="{{ hasta }}">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">Aplicar filtro</button>
        </div>
    </form>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card p-3">
                <h5>Pedidos por estado</h5>
                <canvas id="estadoChart"></canvas>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card p-3">
                <h5>Pedidos por estado de pago</h5>
                <canvas id="pagoChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const porEstado = {{ por_estado| safe }};
        const porPago = {{ por_pago| safe }};

        new Chart(document.getElementById('estadoChart'), {
            type: 'bar',
            data: {
                labels: porEstado.map(x => x.estado_pedido_actual),
                datasets: [{ label: 'Total', data: porEstado.map(x => x.total) }]
            }
        });

        new Chart(document.getElementById('pagoChart'), {
            type: 'pie',
            data: {
                labels: porPago.map(x => x.estado_pago_actual),
                datasets: [{ label: 'Total', data: porPago.map(x => x.total) }]
            }
        });
    </script>

</body>

</html>
